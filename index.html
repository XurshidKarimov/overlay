<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Overlay effects</title>
</head>
<body>
    
    <div class="gridbox">
        <div class="box">
            <p class="overlay left">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay right">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay top">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay bottom">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay middle">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay rotate-left">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay rotate-right">Overlay</p>
        </div>

        <div class="box">
            <p class="overlay rotate-kebab">Overlay</p>
        </div>
    </div>



</body>
</html>
